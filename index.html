<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    select, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>

  <h1>ðŸ“š Book Finder</h1>

  <select id="classSelect">
    <option value="">Select Class</option>
    <option value="895163057">Nursery</option>
    <option value="1160595593">Reception</option>
    <option value="1345706755">Year 1</option>
    <option value="1936279195">Year 2</option>
    <option value="316633986">Year 3</option>
    <option value="1739534263">Year 4</option>
    <option value="17621944">Year 5</option>
    <option value="1465173656">Year 6</option>
    <option value="1305449456">Year 7</option>
    <option value="230300680">Year 8</option>
    <option value="1869557983">Year 9</option>
    <option value="1475934526">Question Paper</option>
  </select>

  <input type="text" id="searchInput" placeholder="Search by book name... (e.g., Computing 7)">

  <table id="bookTable">
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Writer</th>
        <th>Class</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const baseUrl = "https://docs.google.com/spreadsheets/d/1ny2U4pb4TdLOD1W50iBhd8Y2gMf1AE14upbEszWE4Iw/export?format=csv&gid=";

    let allBooks = [];

    async function loadSheet(gid) {
      const url = baseUrl + gid;
      const response = await fetch(url);
      const data = await response.text();

      return data.split("\n").slice(1).map(row => {
        const cols = row.split(",");
        return {
          name: cols[0] ? cols[0].trim() : "",
          writer: cols[1] ? cols[1].trim() : "",
          className: cols[2] ? cols[2].trim() : ""
        };
      });
    }

    document.getElementById("classSelect").addEventListener("change", async function() {
      const gid = this.value;
      if (!gid) return;

      allBooks = await loadSheet(gid);
      displayBooks(allBooks);
    });

    document.getElementById("searchInput").addEventListener("input", function() {
      const search = this.value.trim().toLowerCase();
      const filtered = allBooks.filter(book =>
        book.name.toLowerCase().split(" ").some(word => search.split(" ").every(s => word.includes(s)))
      );
      displayBooks(filtered);
    });

    function displayBooks(list) {
      const tableBody = document.querySelector("#bookTable tbody");
      tableBody.innerHTML = list.map(book => `
        <tr>
          <td>${book.name}</td>
          <td>${book.writer}</td>
          <td>${book.className}</td>
        </tr>
      `).join("");
    }
  </script>

</body>
</html>
