<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Books Record (Live)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Navigation -->
  <nav class="w-full bg-white shadow p-3 flex flex-wrap items-center gap-3 justify-between">
    <div class="flex items-center gap-2">
      <div class="text-xl font-bold">üìö School Books</div>
      <div class="text-sm text-gray-500 hidden md:block">Live from Google Sheets</div>
    </div>

    <div class="flex-1 max-w-md">
      <input id="searchInput" type="text" placeholder="Search by book name, subject, or note..."
        class="w-full border rounded-lg p-2 shadow-sm" />
    </div>

    <div class="flex items-center gap-2">
      <select id="classSelect" class="border rounded-lg p-2">
        <option>All Classes</option>
      </select>

      <button id="reloadBtn" class="px-3 py-2 bg-blue-600 text-white rounded-lg text-sm">Reload Data</button>
    </div>
  </nav>

  <div class="p-4 text-sm text-gray-600">
    Showing <span id="countDisplay">0</span> records
  </div>

  <div id="cardsContainer" class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div class="text-gray-400 text-center col-span-full">Loading data from Google Sheets...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>

const SHEETS = [
  // ‚¨áÔ∏è Replace these with your real gid values for each class tab
  "https://docs.google.com/spreadsheets/d/1vorJeH359FKhsJx2umNlkMYeyOvDUZaEXpmujcbKtYU/export?format=csv&gid=895163057", // Example: Nursery
  "https://docs.google.com/spreadsheets/d/1vorJeH359FKhsJx2umNlkMYeyOvDUZaEXpmujcbKtYU/export?format=csv&gid=123456789", // Example: Reception
  "https://docs.google.com/spreadsheets/d/1vorJeH359FKhsJx2umNlkMYeyOvDUZaEXpmujcbKtYU/export?format=csv&gid=987654321", // Example: Year 1
];

let allRows = [];
let filteredRows = [];

async function fetchAllSheets() {
  cardsContainer.innerHTML = '<div class="col-span-full text-gray-400 text-center py-12">Loading data...</div>';

  try {
    // Fetch CSV from every sheet URL
    const allData = await Promise.all(
      SHEETS.map(url => fetch(url).then(r => r.text()))
    );

    // Parse & merge
    allRows = [];
    allData.forEach((csvText, index) => {
      const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });

      parsed.data.forEach(row => {
        row._sheet = classSelect.options[index + 1]?.textContent || "Unknown";
        allRows.push(normalizeRow(row));
      });
    });

    applyFilter();
  } catch (err) {
    console.error(err);
    cardsContainer.innerHTML = '<div class="col-span-full text-red-500 text-center py-12">Failed to load data.</div>';
  }
}

function normalizeRow(r) {
  return {
    SL: r["SL."] || "",
    Subject: r["Subject"] || "",
    "Book Name": r["Book Name"] || "",
    Quantity: r["Quentity"] || r["Quantity"] || "",
    Sale: r["Sale"] || "",
    "Tkn By Teacher": r["Tkn By Teacher"] || r["Taken By Teacher"] || "",
    Return: r["Return"] || "",
    "New Receive": r["New Recive"] || r["New Receive"] || "",
    "Total Book": r["Total Book"] || "",
    Note: r["Note"] || "",
    _sheet: r._sheet || "Unknown"
  };
}

function applyFilter() {
  const selected = classSelect.value;
  const query = searchInput.value.toLowerCase();

  filteredRows = allRows.filter(r => {
    let ok = selected === "All Classes" || r._sheet === selected;
    if (query) {
      const combined = `${r["Book Name"]} ${r.Subject} ${r.Note} ${r._sheet}`.toLowerCase();
      ok = ok && combined.includes(query);
    }
    return ok;
  });

  renderCards();
}

function renderCards() {
  cardsContainer.innerHTML = "";
  countDisplay.textContent = filteredRows.length;

  if (!filteredRows.length) {
    cardsContainer.innerHTML = '<div class="col-span-full text-gray-400 text-center py-12">No records found.</div>';
    return;
  }

  filteredRows.forEach(r => {
    cardsContainer.insertAdjacentHTML("beforeend", `
      <article class="bg-white rounded-2xl p-4 shadow hover:shadow-md transition text-sm">
        <h3 class="text-lg font-semibold">${r["Book Name"]}</h3>
        <p class="text-gray-500">${r.Subject} ‚Ä¢ <b>${r._sheet}</b></p>
        <div class="mt-3 grid grid-cols-2 gap-2">
          <p>Quantity: ${r.Quantity}</p>
          <p>Sale: ${r.Sale}</p>
          <p>Teacher: ${r["Tkn By Teacher"]}</p>
          <p>Return: ${r.Return}</p>
          <p>New Receive: ${r["New Receive"]}</p>
          <p class="font-semibold text-blue-600">Total: ${r["Total Book"]}</p>
        </div>
        ${r.Note ? `<p class="mt-2 text-xs text-gray-500">Note: ${r.Note}</p>` : ""}
      </article>
    `);
  });
}

// Events
searchInput.addEventListener("input", applyFilter);
classSelect.addEventListener("change", applyFilter);
reloadBtn.addEventListener("click", fetchAllSheets);

// Load all data
fetchAllSheets();
</script>

</body>
</html>
